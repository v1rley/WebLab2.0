<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мій сайт</title>
    <style>
        /* Стилі для класу menu */
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .menu li {
            float: left;
        }

        .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu li a:hover {
            background-color: #111;
        }

        /* Стилі для класу small */
        .small {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav>
    <ul class="menu">
        <li><a href="#">Головна</a></li>
        <li><a href="#">Про нас</a></li>

    </ul>
</nav>

</main>

</footer>
</body>
</html>
